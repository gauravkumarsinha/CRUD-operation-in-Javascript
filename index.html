<!DOCTYPE html>
<html>

<head>
    <title>
        CRUD example
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>JavaScript CRUD Example Tutorial</h1>
    <hr width="80%">
    <table align="center">
        <tr>
            <td id="one">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This
                            field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Email Id</label>
                        <input type="text" name="empEmail" id="empEmail">
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div align="right">
                        <button class="button" align="left">Submit</button>
                    </div>
                </form>
            </td>
        </tr>
        <tr>
            <td id="two">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email Id</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
